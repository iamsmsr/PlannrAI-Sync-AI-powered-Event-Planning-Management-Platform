<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Information Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/business.css">
    <script src="scripts/config.js"></script>
</head>
<body>
    <div class="business-info-container">
        <h2>Business Dashboard</h2>
        <div id="businessInfoContent">
            <!-- Info will be loaded here -->
        </div>
        
        <div id="businessServicesContent"></div>
        
        <h3>Your Events</h3>
        <div id="businessEvents" class="events-list">
            <!-- Events will be loaded here -->
        </div>
        
        <div class="action-buttons">
            <button onclick="window.location.href='index.html'" class="action-button">Back to Home</button>
            <button onclick="window.location.href='realtimechat.html'" class="action-button">Chat with Clients</button>
            <button id="addServiceBtn" class="action-button">Add Service</button>
        </div>
    </div>

    <!-- Add Service Modal -->
    <div id="addServiceModal" class="modal">
        <div class="modal-content">
            <button onclick="closeAddServiceModal()" class="modal-close">&times;</button>
            <h2>Add Service</h2>
            <form id="addServiceForm">
                <div class="form-group">
                    <label class="form-label" for="eventType">Event Type:</label>
                    <input id="eventType" name="eventType" class="form-input" placeholder="e.g. Wedding, Conference" required />
                </div>

                <div class="form-group">
                    <label class="form-label" for="priceRange">Price Range:</label>
                    <input id="priceRange" name="priceRange" class="form-input" placeholder="e.g. $500 - $2000" required />
                </div>

                <div class="form-group">
                    <label class="form-label">Experience with Venues:</label>
                    <div id="venueList" class="venue-list">
                        <!-- venue checkboxes populated dynamically -->
                    </div>
                </div>

                <div id="addServiceError" class="error-message" style="display:none"></div>
                <div id="addServiceSuccess" class="success-message" style="display:none"></div>

                <div class="form-actions">
                    <button type="submit" class="action-button">Save Service</button>
                    <button type="button" onclick="closeAddServiceModal()" class="secondary-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/business.js"></script>
</body>
</html>
